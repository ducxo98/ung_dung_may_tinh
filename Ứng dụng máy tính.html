<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng máy tính</title>
</head>
<body><h2>Caculator</h2>
<form>
<input type="text" id = "a"placeholder="nhập số">
<input type="text" id = "b" placeholder="nhập số"><br>
<input type="button" value="addition(+)" onclick=" addition()" >
<input type="button" value="subtraction(-)" onclick="subtraction()">
<input type="button" value="multiplication(X)" onclick="multiplication()">
<input type="button" value="division(/)" onclick="division()"><br>
    <p> Kết quả :<span id="c"></span></p>
</form>
<script>
      function addition() {
          let so_1 = parseInt(document.getElementById('a').value);
          let so_2 = parseInt(document.getElementById('b').value);
          document.getElementById('c').innerHTML = so_1 + so_2;
      }
  function subtraction() {
      let so_1 = parseInt(document.getElementById('a').value);
      let so_2 = parseInt(document.getElementById('b').value);
      document.getElementById('c').innerHTML = so_1 - so_2;
  }
      function multiplication() {
          let so_1 = parseInt(document.getElementById('a').value);
          let so_2 = parseInt(document.getElementById('b').value);
          document.getElementById('c').innerHTML = so_1 * so_2;
      }
      function division() {
          let so_1 = parseInt(document.getElementById('a').value);
          let so_2 = parseInt(document.getElementById('b').value);
          document.getElementById('c').innerHTML = so_1 / so_2;



}

</script>
</body>
</html>
